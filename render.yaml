services:
  - type: web
    name: wooden-stone-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: POSTMARK_API_KEY
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: TO_EMAIL
        sync: false
      - key: SALES_EMAIL
        value: sales@woodenstonemi.com
      - key: SUPPORT_EMAIL
        value: support@woodenstonemi.com
      - key: SESSION_SECRET
        generateValue: true
      - key: RESOURCE_DOWNLOAD_SECRET
        sync: false
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: MAX_FILES_PER_REQUEST
        value: 5
      - key: HONEYPOT_FIELD_NAME
        value: website
      - key: RECAPTCHA_SECRET_KEY
        sync: false
      - key: RECAPTCHA_SCORE_THRESHOLD
        value: 0.5